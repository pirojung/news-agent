name: Daily News Dispatcher

on:
  schedule:
    - cron: '0 23 * * *' # 매일 아침 9시 실행 (UTC 기준 0시)
  workflow_dispatch:      # 수동 실행 버튼 활성화

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # [중요] 참고사항 1번 적용 구간
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests

      - name: Run news script
        env:
          EMAIL_APP_PWD: ${{ secrets.EMAIL_APP_PWD }} # Secret 설정 확인
        run: python piro_news_agent.py # 실제 파이썬 파일명으로 수정
